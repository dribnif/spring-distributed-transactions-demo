#datasource config for our accounting warehouse database
spring.datasource-warehouse.driver-class-name=org.h2.Driver
spring.datasource-warehouse.jdbc-url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource-warehouse.username=sa
spring.datasource-warehouse.password=sa

#datasource config for our accounting database
spring.datasource-accounting.driver-class-name=org.h2.Driver
spring.datasource-accounting.jdbc-url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource-accounting.username=sa
spring.datasource-accounting.password=sa

spring.jpa.hibernate.ddl.auto=create-drop

spring.main.allow-bean-definition-overriding=true